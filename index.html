<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranformer Designer</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css"></link>
</head>
<body>
  <h1>Welcome to my Transformer Designer Page</h1>
  <h3>Iron Properties</h3>
  <table>
    <tr><th>Iron Properties</th></tr>
    <tr>
      <td><label>Core's center leg width (mm)</label></td>
      <td><input type="number" id="leg" step="0.1" placeholder="center leg width"></td>
    </tr>
    <tr>
      <td><label>Core's laminate stacking thickness (mm)</label></td>
      <td><input type="number" id="thick" step="0.1" placeholder="laminate stacking thickness"></td>
    </tr>
    <tr>
      <td><label>Core's iron maximum flux density (Tesla)</label></td>
      <td><input type="number" id="flux" step="0.1" placeholder="maximum flux density"></td>
    </tr>
    <tr><th>Voltage Specifications</th></tr>
    <tr>
      <td><label>Primary voltage (Volts)</label></td>
      <td><input type="number" id="pri-v" step="0.1" placeholder="primary voltage"></td>
    </tr>
    <tr>
      <td><label>Secondary voltage (Volts)</label></td>
      <td><input type="number" id="sec-v" step="0.1" placeholder="secondary voltage"></td>
    </tr>
    <tr>
      <td><button id="calc" onclick="calculate()">Calculate</button></td>
    </tr>
    <tr>
      <td><label>Calculated number of turns - primary</label></td>
      <td><input type="text" id="pri-n" disabled></td>
    </tr>
    <tr>
      <td><label>Calculated number of turns - secondary</label></td>
      <td><input type="text" id="sec-n" disabled></td>
    </tr>
    </table>  
</body>
</html>
